<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <script>
        var RPS = document.getElementById('RPS');
        var randomRPS = ['You Win\n\n(╯°□°）╯︵ ┻━┻\n', 
                            'Draw\n\nಠ_ಠ\n', 
                            'You Lose\n\n¯\_(ツ)_/¯\n' ];
        
        function changeRPS() {
          var i = Math.floor((Math.random() * randomRPS.length));
                   quote.innerText = randomRPS[i];
        }
        
        changeRPS();
    </script>
    <div class="container text-center">
        <div>
          <div id="head">
            <h1>Rock Paper Scissors<br><small>가위 바위 보</small></h1>
          </div>
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" id="intro">
              <h3>잔머리를 좀 굴렸습니다.</h3>
            </div>
            <div class="col-sm-3"></div>
          </div>
          <div>
            <button onclick="changeRPS()" class="button" >✌️</button>
            <button onclick="changeRPS()" class="button" >✊</button>
            <button onclick="changeRPS()" class="button" >✋</button>
          </div>
          <div class="row textArea container">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 well message">
                <h2>결과:</h2>
              <h3 id="quote"></h3>
            </div>
            <div class="col-sm-3"></div>
          </div>
        </div>
      </div>
      
</body>
</html>
